<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="js/elfinder.min.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script type="text/javascript" src="js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				
				var elf = $('#elfinder').elfinder({
					url : 'php/connector.php',  // connector URL (REQUIRED)
					// lang: 'ru',             // language (OPTIONAL)
					 getFileCallback : function(file) {
						
						//Retrieve $GET value
						var str=location.href;
						var num=str.indexOf("?")
						str=str.substr(num+1);
						num=str.indexOf("=")
						var indentifier=str.substr(num+1);
						
						var value = '<li class="ui-state-default"><img src="' + file + '" /><img onclick="remove_image_data($(this));" src="./view/image/remove.png" border="0" height="15" width="15" class="icon-remove"/></li>';
						
						//Determine the image string
						if(indentifier == 'route_main_images_string'){											
							$(window.opener.document).find('.main_holder').prepend(value);					
						}else if(indentifier == 'imagesshow_string'){				
							$(window.opener.document).find('.imagesshow_holder').prepend(value);					
						}else if(indentifier == 'banner_string'){
							$(window.opener.document).find('.images_holder').prepend(value);						
						}
						
						window.close();
									 						 						
		            }
				}).elfinder('instance');

			});
			
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
